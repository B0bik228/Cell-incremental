                if(entropy_gain>-1)
                {
                    document.getElementById('regrow_info1').textContent = '+'+ad
                }
                else
                {
                    document.getElementById('regrow_info1').textContent = '+0'
                }

                if(best_entropy>-1)
                {
                    document.getElementById('regrow_tab').style.display = 'inline'
                }
                else
                {
                    document.getElementById('regrow_tab').style.display = 'none'
                }

                if(menu==1)
                {
                    document.getElementById('cell_content').style.display = 'block'
                }
                else
                {
                    document.getElementById('cell_content').style.display = 'none'
                }

                if(menu==3)
                {
                    document.getElementById('entropy_content').style.display = 'block'
                }
                else
                {
                    document.getElementById('entropy_content').style.display = 'none'
                }

                if(menu==2)
                {
                    document.getElementById('options_content').style.display = 'block'
                }
                else
                {
                    document.getElementById('options_content').style.display = 'none'
                }
                


                if(best_cells>3)
                {
                    document.getElementById('cellupg2').style.display = 'inline'
                    document.getElementById('cellupg3').style.display = 'none'
                    document.getElementById('cellboost').style.display = 'none'
                    document.getElementById('supercellupgrade1').style.display = 'none'
                    document.getElementById('cellupg4').style.display = 'none'
                    document.getElementById('regrow').style.display = 'none'

                    if(best_cells>6)
                    {
                        document.getElementById('cellupg3').style.display = 'inline'
                        document.getElementById('cellboost').style.display = 'none'
                        document.getElementById('supercellupgrade1').style.display = 'none'
                        document.getElementById('cellupg4').style.display = 'none'
                        document.getElementById('regrow').style.display = 'none'

                        if(best_cells>9)
                        {
                        document.getElementById('cellboost').style.display = 'inline'
                        document.getElementById('supercellupgrade1').style.display = 'none'
                        document.getElementById('cellupg4').style.display = 'none'
                        document.getElementById('regrow').style.display = 'none'

                            if(best_cell_boosts>1)
                            {
                            document.getElementById('supercellupgrade1').style.display = 'inline'
                            document.getElementById('cellupg4').style.display = 'none'
                            document.getElementById('regrow').style.display = 'none'

                                if(best_cell_boosts>2)
                                {
                                document.getElementById('cellupg4').style.display = 'inline'

                                    if(best_cells>89)
                                    {
                                    document.getElementById('regrow').style.display = 'inline'
                                    }
                                    else
                                    {
                                    document.getElementById('regrow').style.display = 'none'
                                    }
                                }
                                else
                                {
                                document.getElementById('cellupg4').style.display = 'none'
                                }
                            }
                            else
                            {
                            document.getElementById('supercellupgrade1').style.display = 'none'
                            }
                        }
                        else
                        {
                        document.getElementById('cellboost').style.display = 'none'
                        }
                    }
                    else
                    {
                        document.getElementById('cellupg3').style.display = 'none'
                    }
                }
                else
                {
                    document.getElementById('cellupg2').style.display = 'none'
                    document.getElementById('cellupg3').style.display = 'none'
                    document.getElementById('cellboost').style.display = 'none'
                    document.getElementById('supercellupgrade1').style.display = 'none'
                    document.getElementById('cellupg4').style.display = 'none'
                    document.getElementById('regrow').style.display = 'none'
                }
            
        }

        setInterval(format,10)

    </script>
